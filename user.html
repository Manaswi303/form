<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h2>Event Registration</h2>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="user_name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="user_email" required>
            </div>
            <div class="form-group">
                <label for="event">Select Event:</label>
                <select id="event" name="event_selection">
                    <option value="tech_summit">Tech Summit 2026</option>
                    <option value="design_expo">Design Expo</option>
                    <option value="networking_gala">Networking Gala</option>
                </select>
            </div>
            <div class="form-group">
                <label for="comments">Comments/Questions:</label>
                <textarea id="comments" name="user_comments" rows="3"></textarea>
            </div>
            <button type="submit">Register Now</button>
        </form>
    </div>
</body>
</html>
